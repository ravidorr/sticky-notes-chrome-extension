<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Notes Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Sticky Notes Dashboard</h1>
      <div class="controls">
        <label class="auto-refresh">
          <input type="checkbox" id="autoRefresh">
          Auto-refresh
        </label>
        <button id="settingsBtn" class="btn btn-secondary" title="Change API Key">Settings</button>
      </div>
    </header>

    <!-- API Key Setup Section -->
    <div id="apiKeySection" class="api-key-section" style="display: none;">
      <div class="api-key-card">
        <h3>API Key Required</h3>
        <p>Enter your Sticky Notes API key to view notes:</p>
        <div class="api-key-input-container">
          <input 
            type="password" 
            id="apiKeyInput" 
            placeholder="sk_live_..."
            class="api-key-input"
          >
          <button id="saveApiKeyBtn" class="btn btn-primary">Save Key</button>
        </div>
        <p class="api-key-hint">Your API key is stored locally in your browser.</p>
      </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent">
      <!-- Stats Dashboard -->
      <div id="statsDashboard" class="stats-dashboard">
        <div class="stat-card stat-total">
          <span class="stat-value" id="statTotal">-</span>
          <span class="stat-label">Total Notes</span>
        </div>
        <div class="stat-card stat-owned">
          <span class="stat-value" id="statOwned">-</span>
          <span class="stat-label">My Notes</span>
        </div>
        <div class="stat-card stat-shared">
          <span class="stat-value" id="statShared">-</span>
          <span class="stat-label">Shared With Me</span>
        </div>
        <div class="stat-card stat-domains">
          <span class="stat-value" id="statDomains">-</span>
          <span class="stat-label">Domains</span>
        </div>
      </div>

      <!-- Theme Breakdown -->
      <div id="themeBreakdown" class="theme-breakdown">
        <div class="theme-bar">
          <div class="theme-segment theme-yellow" id="themeYellow" style="flex: 0"></div>
          <div class="theme-segment theme-blue" id="themeBlue" style="flex: 0"></div>
          <div class="theme-segment theme-green" id="themeGreen" style="flex: 0"></div>
          <div class="theme-segment theme-pink" id="themePink" style="flex: 0"></div>
        </div>
        <div class="theme-legend">
          <span class="legend-item"><span class="legend-color yellow"></span> Yellow <span id="legendYellow">0</span></span>
          <span class="legend-item"><span class="legend-color blue"></span> Blue <span id="legendBlue">0</span></span>
          <span class="legend-item"><span class="legend-color green"></span> Green <span id="legendGreen">0</span></span>
          <span class="legend-item"><span class="legend-color pink"></span> Pink <span id="legendPink">0</span></span>
        </div>
      </div>

      <!-- Filter Tabs -->
      <div class="filter-tabs">
        <button class="filter-tab active" data-filter="all">All Notes</button>
        <button class="filter-tab" data-filter="owned">My Notes</button>
        <button class="filter-tab" data-filter="shared">Shared With Me</button>
        <button class="filter-tab" data-filter="commented">Commented</button>
      </div>

      <!-- URL/Domain Filter -->
      <div class="url-input-container">
        <input 
          type="text" 
          id="urlInput" 
          placeholder="Filter by URL or domain (optional)..."
          class="url-input"
        >
        <button id="loadBtn" class="btn btn-primary">Load Notes</button>
      </div>

      <div id="status" class="status"></div>

      <div id="notesList" class="notes-list">
        <p class="empty-state">Loading notes...</p>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'https://us-central1-sticky-notes-chrome-extension.cloudfunctions.net/api';
    
    // Get API key from localStorage
    let API_KEY = localStorage.getItem('sticky_notes_api_key');
    let currentFilter = 'all';
    
    // DOM elements
    const apiKeySection = document.getElementById('apiKeySection');
    const mainContent = document.getElementById('mainContent');
    const apiKeyInput = document.getElementById('apiKeyInput');
    const saveApiKeyBtn = document.getElementById('saveApiKeyBtn');
    const settingsBtn = document.getElementById('settingsBtn');
    const urlInput = document.getElementById('urlInput');
    const loadBtn = document.getElementById('loadBtn');
    const notesList = document.getElementById('notesList');
    const status = document.getElementById('status');
    const autoRefreshCheckbox = document.getElementById('autoRefresh');
    const filterTabs = document.querySelectorAll('.filter-tab');
    
    let refreshInterval = null;

    // Check for URL in query params
    const urlParams = new URLSearchParams(window.location.search);
    const initialUrl = urlParams.get('url');
    if (initialUrl) {
      urlInput.value = initialUrl;
    }

    // Show API key section if not set
    function checkApiKey() {
      if (!API_KEY) {
        showApiKeySection();
      } else {
        hideApiKeySection();
        loadStats();
        loadNotes();
      }
    }

    function showApiKeySection() {
      apiKeySection.style.display = 'flex';
      mainContent.style.opacity = '0.3';
      mainContent.style.pointerEvents = 'none';
      apiKeyInput.focus();
    }

    function hideApiKeySection() {
      apiKeySection.style.display = 'none';
      mainContent.style.opacity = '1';
      mainContent.style.pointerEvents = 'auto';
    }

    function saveApiKey() {
      const key = apiKeyInput.value.trim();
      if (key) {
        API_KEY = key;
        localStorage.setItem('sticky_notes_api_key', key);
        hideApiKeySection();
        showStatus('API key saved!', 'success');
        loadStats();
        loadNotes();
      } else {
        showStatus('Please enter a valid API key', 'error');
      }
    }

    async function loadStats() {
      if (!API_KEY) return;
      
      try {
        const response = await fetch(`${API_BASE_URL}/notes/stats`, {
          headers: { 'Authorization': `Bearer ${API_KEY}` }
        });
        
        if (!response.ok) return;
        
        const stats = await response.json();
        
        // Update stat cards
        document.getElementById('statTotal').textContent = stats.total;
        document.getElementById('statOwned').textContent = stats.owned;
        document.getElementById('statShared').textContent = stats.shared;
        document.getElementById('statDomains').textContent = stats.domainCount;
        
        // Update theme breakdown
        const total = stats.total || 1;
        const themes = stats.byTheme || {};
        
        document.getElementById('themeYellow').style.flex = themes.yellow || 0;
        document.getElementById('themeBlue').style.flex = themes.blue || 0;
        document.getElementById('themeGreen').style.flex = themes.green || 0;
        document.getElementById('themePink').style.flex = themes.pink || 0;
        
        document.getElementById('legendYellow').textContent = themes.yellow || 0;
        document.getElementById('legendBlue').textContent = themes.blue || 0;
        document.getElementById('legendGreen').textContent = themes.green || 0;
        document.getElementById('legendPink').textContent = themes.pink || 0;
        
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }

    async function loadNotes() {
      if (!API_KEY) {
        showApiKeySection();
        return;
      }

      showStatus('Loading notes...', 'loading');

      try {
        let endpoint;
        const params = new URLSearchParams();
        const urlOrDomain = urlInput.value.trim();
        
        if (currentFilter === 'commented') {
          endpoint = `${API_BASE_URL}/notes/commented`;
        } else {
          endpoint = `${API_BASE_URL}/notes`;
          if (currentFilter !== 'all') {
            params.set('filter', currentFilter);
          }
        }
        
        if (urlOrDomain) {
          // Detect if it's a full URL or just a domain
          if (urlOrDomain.startsWith('http://') || urlOrDomain.startsWith('https://')) {
            params.set('url', urlOrDomain);
          } else {
            params.set('domain', urlOrDomain);
          }
        }
        
        const queryString = params.toString();
        const fullUrl = queryString ? `${endpoint}?${queryString}` : endpoint;
        
        const response = await fetch(fullUrl, {
          headers: { 'Authorization': `Bearer ${API_KEY}` }
        });

        if (!response.ok) {
          if (response.status === 401) {
            localStorage.removeItem('sticky_notes_api_key');
            API_KEY = null;
            showStatus('Invalid API key. Please enter a valid key.', 'error');
            showApiKeySection();
            return;
          }
          throw new Error(`API error: ${response.status}`);
        }

        const data = await response.json();
        const notes = data.notes || [];
        renderNotes(notes);
        
        const filterLabel = {
          'all': 'all',
          'owned': 'your',
          'shared': 'shared',
          'commented': 'commented'
        }[currentFilter];
        
        showStatus(`Found ${notes.length} ${filterLabel} note${notes.length !== 1 ? 's' : ''}`, 'success');
      } catch (error) {
        console.error('Error loading notes:', error);
        showStatus(`Error: ${error.message}`, 'error');
      }
    }

    function renderNotes(notes) {
      if (notes.length === 0) {
        notesList.innerHTML = '<p class="empty-state">No notes found</p>';
        return;
      }

      notesList.innerHTML = notes.map((note, index) => `
        <div class="note-card theme-${note.theme || 'yellow'}">
          <div class="note-header">
            <span class="note-number">#${index + 1}</span>
            <span class="note-theme">${note.theme || 'yellow'}</span>
            ${note.isShared ? '<span class="note-badge shared">Shared</span>' : ''}
            <code class="note-selector">${escapeHtml(note.selector)}</code>
          </div>
          <div class="note-url-row">
            <a href="${escapeHtml(note.url)}" target="_blank" rel="noopener noreferrer" class="note-url-link" title="Open in new tab">
              ${escapeHtml(note.url)}
            </a>
            <a href="${escapeHtml(note.url)}" target="_blank" rel="noopener noreferrer" class="btn-open" title="Open page">
              Open
            </a>
          </div>
          <div class="note-content">
            ${escapeHtml(stripHtml(note.content)) || '<em class="no-content">No content</em>'}
          </div>
          <div class="note-footer">
            <span class="note-date" title="${note.createdAt}">
              ${formatDate(note.createdAt)}
            </span>
            <span class="note-id" title="Note ID: ${note.id}">
              ${note.id.substring(0, 8)}...
            </span>
          </div>
        </div>
      `).join('');
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function stripHtml(html) {
      if (!html) return '';
      const div = document.createElement('div');
      div.innerHTML = html;
      return div.textContent || div.innerText || '';
    }

    function formatDate(dateString) {
      if (!dateString) return 'Unknown date';
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', {
        month: 'short',
        day: 'numeric',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function showStatus(message, type) {
      status.textContent = message;
      status.className = `status status-${type}`;
    }

    // Event listeners
    saveApiKeyBtn.addEventListener('click', saveApiKey);
    
    apiKeyInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') saveApiKey();
    });

    loadBtn.addEventListener('click', loadNotes);
    
    urlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') loadNotes();
    });

    // Filter tabs
    filterTabs.forEach(tab => {
      tab.addEventListener('click', () => {
        filterTabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentFilter = tab.dataset.filter;
        loadNotes();
      });
    });

    autoRefreshCheckbox.addEventListener('change', (e) => {
      if (e.target.checked) {
        refreshInterval = setInterval(() => {
          loadStats();
          loadNotes();
        }, 5000);
      } else {
        clearInterval(refreshInterval);
        refreshInterval = null;
      }
    });

    settingsBtn.addEventListener('click', () => {
      apiKeyInput.value = API_KEY || '';
      showApiKeySection();
    });

    // Initialize
    checkApiKey();
  </script>
</body>
</html>
