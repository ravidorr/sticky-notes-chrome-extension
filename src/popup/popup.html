<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="appTitle">Sticky Notes</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <div class="header-logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="3" y="3" width="18" height="18" rx="2" fill="#facc15"/>
          <path d="M7 8h10M7 12h10M7 16h6" stroke="#713f12" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <h1 data-i18n="appTitle">Sticky Notes</h1>
        <a id="dashboardLink" 
           href="https://ravidorr.github.io/sticky-notes-chrome-extension/dashboard.html" 
           target="_blank" 
           rel="noopener noreferrer"
           class="header-dashboard-link"
           data-i18n-title="openDashboard"
           title="Open Dashboard">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <rect x="3" y="3" width="8" height="11" rx="1.5"/>
            <rect x="3" y="16" width="8" height="5" rx="1.5"/>
            <rect x="13" y="3" width="8" height="5" rx="1.5"/>
            <rect x="13" y="10" width="8" height="11" rx="1.5"/>
          </svg>
          <span data-i18n="dashboard">Dashboard</span>
        </a>
      </div>
      <button id="closeBtn" class="icon-btn" data-i18n-title="close" title="Close">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </header>

    <!-- Main Content -->
    <main class="popup-main">
      <!-- Not logged in state -->
      <section id="authSection" class="auth-section">
        <div class="auth-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="12" cy="8" r="4"/>
            <path d="M4 20c0-4 4-6 8-6s8 2 8 6"/>
          </svg>
        </div>
        <p class="auth-text" data-i18n="signInPrompt">Sign in to sync your notes across devices</p>
        <button id="loginBtn" class="btn btn-primary">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span data-i18n="signInWithGoogle">Sign in with Google</span>
        </button>
      </section>

      <!-- Logged in state -->
      <section id="userSection" class="user-section hidden">
        <div class="user-profile">
          <img id="userAvatar" class="user-avatar" src="" alt="User avatar">
          <div class="user-info">
            <span id="userName" class="user-name">User Name</span>
            <span id="userEmail" class="user-email">user@email.com</span>
          </div>
          <button id="logoutBtn" class="icon-btn" data-i18n-title="signOut" title="Sign out">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
              <polyline points="16,17 21,12 16,7"/>
              <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
          </button>
        </div>
      </section>

      <!-- Actions -->
      <section class="actions-section">
        <div class="action-buttons">
          <button id="addNoteBtn" class="btn btn-action">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <line x1="12" y1="8" x2="12" y2="16"/>
              <line x1="8" y1="12" x2="16" y2="12"/>
            </svg>
            <span data-i18n="addNote">Add Note</span>
          </button>
          <button id="addPageNoteBtn" class="btn btn-action btn-action-secondary">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <line x1="12" y1="8" x2="12" y2="16"/>
              <line x1="8" y1="12" x2="16" y2="12"/>
              <circle cx="18" cy="6" r="3" fill="currentColor" stroke="none"/>
            </svg>
            <span data-i18n="addPageNote">Page Note</span>
          </button>
        </div>
        <div class="action-hint" data-i18n="addNoteHint">Click, then select an element on the page</div>
      </section>

      <!-- Tab Navigation -->
      <div class="popup-tabs">
        <button id="thisPageTab" class="popup-tab active" data-tab="this-page">
          <span data-i18n="tabThisPage">This Page</span>
          <span id="thisPageCount" class="tab-count">0</span>
        </button>
        <button id="sharedTab" class="popup-tab" data-tab="shared">
          <span data-i18n="tabShared">Shared</span>
          <span id="sharedCount" class="tab-count tab-count-unread hidden">0</span>
        </button>
      </div>

      <!-- Tab Content: This Page -->
      <section id="thisPageContent" class="tab-content notes-section">
        <div class="notes-header">
          <h2 data-i18n="notesOnPage">Notes on this page</h2>
          <div class="notes-header-actions">
            <span id="notesCount" class="notes-count">0</span>
            <div class="actions-dropdown">
              <button id="actionsBtn" class="icon-btn icon-btn-small" data-i18n-title="moreActions" title="More actions">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="1"/>
                  <circle cx="12" cy="5" r="1"/>
                  <circle cx="12" cy="19" r="1"/>
                </svg>
              </button>
              <div id="actionsMenu" class="dropdown-menu hidden">
                <button id="toggleVisibilityBtn" class="dropdown-item">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                    <circle cx="12" cy="12" r="3"/>
                  </svg>
                  <span data-i18n="hideAllNotes">Hide all notes</span>
                </button>
                <div class="dropdown-divider"></div>
                <button id="exportPageBtn" class="dropdown-item">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                    <polyline points="7 10 12 15 17 10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                  </svg>
                  <span data-i18n="exportThisPage">Export notes from this page</span>
                </button>
                <button id="exportAllBtn" class="dropdown-item">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                    <polyline points="7 10 12 15 17 10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                  </svg>
                  <span data-i18n="exportAllNotes">Export all notes</span>
                </button>
                <div class="dropdown-divider"></div>
                <button id="deletePageNotesBtn" class="dropdown-item dropdown-item-danger">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                  </svg>
                  <span data-i18n="deleteAllFromPage">Delete all notes from this page</span>
                </button>
                <button id="deleteAllNotesBtn" class="dropdown-item dropdown-item-danger">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                    <line x1="10" y1="11" x2="10" y2="17"/>
                    <line x1="14" y1="11" x2="14" y2="17"/>
                  </svg>
                  <span data-i18n="deleteAllNotes">Delete all notes</span>
                </button>
                <button id="deleteOldNotesBtn" class="dropdown-item dropdown-item-danger">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <polyline points="12 6 12 12 16 14"/>
                    <line x1="4" y1="4" x2="20" y2="20"/>
                  </svg>
                  <span data-i18n="deleteOldNotes">Delete old notes</span>
                </button>
                <div class="dropdown-divider"></div>
                <button id="settingsBtn" class="dropdown-item">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
                  </svg>
                  <span data-i18n="settings">Settings</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div id="notesList" class="notes-list">
          <div class="notes-empty">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.5">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <path d="M7 8h10M7 12h10M7 16h6"/>
            </svg>
            <p data-i18n="noNotesYet">No notes on this page yet</p>
          </div>
        </div>
      </section>

      <!-- Tab Content: Shared Notes -->
      <section id="sharedContent" class="tab-content notes-section hidden">
        <div class="notes-header">
          <h2 data-i18n="sharedNotesTitle">Shared with you</h2>
        </div>
        <div id="sharedNotesList" class="notes-list">
          <div class="notes-empty">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.5">
              <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <path d="M23 21v-2a4 4 0 00-3-3.87"/>
              <path d="M16 3.13a4 4 0 010 7.75"/>
            </svg>
            <p data-i18n="noUnreadSharedNotes">No unread shared notes</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="popup-footer">
      <span id="totalNotesCount" class="total-notes-count"></span>
      <span id="versionDisplay"></span>
    </footer>
  </div>

  <!-- Delete Old Notes Modal -->
  <div id="deleteOldNotesModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content delete-old-notes-modal">
      <div class="modal-header">
        <h3 data-i18n="deleteOldNotesTitle">Delete Old Notes</h3>
        <button id="closeDeleteOldNotesModal" class="icon-btn icon-btn-small">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <p class="modal-description" data-i18n="selectAgeThreshold">Select notes older than:</p>
        <div class="age-presets">
          <button class="age-preset-btn" data-days="7" data-i18n="days7">7 days</button>
          <button class="age-preset-btn" data-days="30" data-i18n="days30">30 days</button>
          <button class="age-preset-btn" data-days="90" data-i18n="days90">90 days</button>
          <button class="age-preset-btn" data-days="365" data-i18n="oneYear">1 year</button>
        </div>
        <div class="custom-days-row">
          <span class="custom-days-label" data-i18n="customDays">Custom</span>
          <input type="number" id="customDaysInput" class="custom-days-input" min="1" max="9999" placeholder="30">
          <span class="custom-days-suffix" data-i18n="enterDays">days</span>
          <button id="applyCustomDaysBtn" class="btn btn-small btn-secondary">OK</button>
        </div>
        <div id="oldNotesPreview" class="old-notes-preview hidden">
          <div class="preview-header">
            <span id="oldNotesCount" class="old-notes-count"></span>
          </div>
          <div id="oldNotesList" class="old-notes-list"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="cancelDeleteOldNotes" class="btn btn-secondary" data-i18n="cancel">Cancel</button>
        <button id="confirmDeleteOldNotes" class="btn btn-danger" disabled data-i18n="delete">Delete</button>
      </div>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
