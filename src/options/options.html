<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="settingsTitle">Sticky Settings - Sticky Notes</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="options-container">
    <!-- Header -->
    <header class="options-header">
      <div class="header-logo">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <rect x="3" y="3" width="18" height="18" rx="2" fill="#facc15"/>
          <path d="M7 8h10M7 12h10M7 16h6" stroke="#713f12" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <div class="header-text">
          <h1 data-i18n="settingsTitle">Sticky Settings</h1>
          <p class="header-subtitle" data-i18n="settingsSubtitle">Configure default preferences for new notes</p>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="options-main">
      <form id="settingsForm" class="settings-form">
        <!-- Appearance Section -->
        <section class="settings-section">
          <h2 class="section-title" data-i18n="settingsAppearance">Appearance</h2>
          
          <!-- Default Theme -->
          <div class="setting-group">
            <label class="setting-label" data-i18n="settingsDefaultTheme">Default Theme</label>
            <p class="setting-description" data-i18n="settingsDefaultThemeDesc">Color theme for new notes</p>
            <div class="theme-picker" id="themePicker" role="radiogroup" aria-label="Note theme">
              <button type="button" class="theme-option" data-theme="yellow" title="Yellow" role="radio" aria-checked="false" data-i18n-aria-label="themeYellow" aria-label="Yellow">
                <span class="theme-color" aria-hidden="true"></span>
                <span class="theme-name" data-i18n="themeYellow">Yellow</span>
              </button>
              <button type="button" class="theme-option" data-theme="blue" title="Blue" role="radio" aria-checked="false" data-i18n-aria-label="themeBlue" aria-label="Blue">
                <span class="theme-color" aria-hidden="true"></span>
                <span class="theme-name" data-i18n="themeBlue">Blue</span>
              </button>
              <button type="button" class="theme-option" data-theme="green" title="Green" role="radio" aria-checked="false" data-i18n-aria-label="themeGreen" aria-label="Green">
                <span class="theme-color" aria-hidden="true"></span>
                <span class="theme-name" data-i18n="themeGreen">Green</span>
              </button>
              <button type="button" class="theme-option" data-theme="pink" title="Pink" role="radio" aria-checked="false" data-i18n-aria-label="themePink" aria-label="Pink">
                <span class="theme-color" aria-hidden="true"></span>
                <span class="theme-name" data-i18n="themePink">Pink</span>
              </button>
            </div>
            <input type="hidden" name="defaultTheme" id="defaultTheme" value="yellow">
          </div>

          <!-- Note Width -->
          <div class="setting-group">
            <label class="setting-label" for="noteWidth" data-i18n="settingsNoteWidth">Note Width</label>
            <p class="setting-description" data-i18n="settingsNoteWidthDesc">Width of new notes in pixels</p>
            <select name="noteWidth" id="noteWidth" class="setting-select">
              <option value="240" data-i18n="noteWidthCompact">240px (Compact)</option>
              <option value="280" selected data-i18n="noteWidthDefault">280px (Default)</option>
              <option value="320" data-i18n="noteWidthWide">320px (Wide)</option>
              <option value="360" data-i18n="noteWidthExtraWide">360px (Extra Wide)</option>
            </select>
          </div>

          <!-- Font Size -->
          <div class="setting-group">
            <label class="setting-label" for="fontSize" data-i18n="settingsFontSize">Font Size</label>
            <p class="setting-description" data-i18n="settingsFontSizeDesc">Text size in notes</p>
            <select name="fontSize" id="fontSize" class="setting-select">
              <option value="small" data-i18n="fontSizeSmall">Small (12px)</option>
              <option value="medium" selected data-i18n="fontSizeMedium">Medium (14px)</option>
              <option value="large" data-i18n="fontSizeLarge">Large (16px)</option>
            </select>
          </div>
        </section>

        <!-- Position Section -->
        <section class="settings-section">
          <h2 class="section-title" data-i18n="settingsPosition">Position</h2>
          
          <!-- Default Position -->
          <div class="setting-group">
            <label class="setting-label" data-i18n="settingsDefaultPosition">Default Position</label>
            <p class="setting-description" data-i18n="settingsDefaultPositionDesc">Where new notes appear relative to the selected element</p>
            <div class="position-picker" id="positionPicker" role="radiogroup" aria-label="Note position">
              <!-- Auto position - smart positioning based on available space -->
              <button type="button" class="position-option position-option-auto" data-position="auto" title="Auto" role="radio" aria-checked="false" data-i18n-aria-label="positionAuto" aria-label="Auto">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke-width="1.5" aria-hidden="true">
                  <circle cx="12" cy="12" r="3" stroke="#6b7280" fill="none"/>
                  <path d="M12 2v4M12 18v4M2 12h4M18 12h4" stroke="#6b7280" stroke-linecap="round"/>
                  <path d="M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83" stroke="#6b7280" stroke-linecap="round"/>
                </svg>
                <span data-i18n="positionAuto">Auto</span>
              </button>
              <!-- Row 1: Top positions -->
              <button type="button" class="position-option" data-position="top-left" title="Top Left" role="radio" aria-checked="false" data-i18n-aria-label="positionTopLeft" aria-label="Top Left">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke-width="1.5" aria-hidden="true">
                  <rect x="1" y="1" width="10" height="10" rx="1" stroke="#6b7280" fill="none"/>
                  <rect x="13" y="13" width="6" height="6" rx="1" fill="#374151" stroke="none"/>
                </svg>
                <span data-i18n="positionTopLeft">Top Left</span>
              </button>
              <button type="button" class="position-option" data-position="top-center" title="Top Center" role="radio" aria-checked="false" data-i18n-aria-label="positionTopCenter" aria-label="Top Center">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke-width="1.5" aria-hidden="true">
                  <rect x="7" y="1" width="10" height="10" rx="1" stroke="#6b7280" fill="none"/>
                  <rect x="9" y="13" width="6" height="6" rx="1" fill="#374151" stroke="none"/>
                </svg>
                <span data-i18n="positionTopCenter">Top Center</span>
              </button>
              <button type="button" class="position-option" data-position="top-right" title="Top Right" role="radio" aria-checked="false" data-i18n-aria-label="positionTopRight" aria-label="Top Right">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke-width="1.5" aria-hidden="true">
                  <rect x="13" y="1" width="10" height="10" rx="1" stroke="#6b7280" fill="none"/>
                  <rect x="5" y="13" width="6" height="6" rx="1" fill="#374151" stroke="none"/>
                </svg>
                <span data-i18n="positionTopRight">Top Right</span>
              </button>
              <!-- Row 2: Center positions -->
              <button type="button" class="position-option" data-position="center-left" title="Center Left" role="radio" aria-checked="false" data-i18n-aria-label="positionCenterLeft" aria-label="Center Left">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke-width="1.5" aria-hidden="true">
                  <rect x="1" y="7" width="10" height="10" rx="1" stroke="#6b7280" fill="none"/>
                  <rect x="13" y="9" width="6" height="6" rx="1" fill="#374151" stroke="none"/>
                </svg>
                <span data-i18n="positionCenterLeft">Center Left</span>
              </button>
              <div class="position-placeholder" aria-hidden="true"></div>
              <button type="button" class="position-option" data-position="center-right" title="Center Right" role="radio" aria-checked="false" data-i18n-aria-label="positionCenterRight" aria-label="Center Right">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke-width="1.5" aria-hidden="true">
                  <rect x="13" y="7" width="10" height="10" rx="1" stroke="#6b7280" fill="none"/>
                  <rect x="5" y="9" width="6" height="6" rx="1" fill="#374151" stroke="none"/>
                </svg>
                <span data-i18n="positionCenterRight">Center Right</span>
              </button>
              <!-- Row 3: Bottom positions -->
              <button type="button" class="position-option" data-position="bottom-left" title="Bottom Left" role="radio" aria-checked="false" data-i18n-aria-label="positionBottomLeft" aria-label="Bottom Left">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke-width="1.5" aria-hidden="true">
                  <rect x="1" y="13" width="10" height="10" rx="1" stroke="#6b7280" fill="none"/>
                  <rect x="13" y="5" width="6" height="6" rx="1" fill="#374151" stroke="none"/>
                </svg>
                <span data-i18n="positionBottomLeft">Bottom Left</span>
              </button>
              <button type="button" class="position-option" data-position="bottom-center" title="Bottom Center" role="radio" aria-checked="false" data-i18n-aria-label="positionBottomCenter" aria-label="Bottom Center">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke-width="1.5" aria-hidden="true">
                  <rect x="7" y="13" width="10" height="10" rx="1" stroke="#6b7280" fill="none"/>
                  <rect x="9" y="5" width="6" height="6" rx="1" fill="#374151" stroke="none"/>
                </svg>
                <span data-i18n="positionBottomCenter">Bottom Center</span>
              </button>
              <button type="button" class="position-option" data-position="bottom-right" title="Bottom Right" role="radio" aria-checked="false" data-i18n-aria-label="positionBottomRight" aria-label="Bottom Right">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke-width="1.5" aria-hidden="true">
                  <rect x="13" y="13" width="10" height="10" rx="1" stroke="#6b7280" fill="none"/>
                  <rect x="5" y="5" width="6" height="6" rx="1" fill="#374151" stroke="none"/>
                </svg>
                <span data-i18n="positionBottomRight">Bottom Right</span>
              </button>
            </div>
            <input type="hidden" name="defaultPosition" id="defaultPosition" value="top-right">
          </div>
        </section>

        <!-- Behavior Section -->
        <section class="settings-section">
          <h2 class="section-title" data-i18n="settingsBehavior">Behavior</h2>
          
          <!-- Notes Visible by Default -->
          <div class="setting-group setting-group-toggle">
            <div class="setting-info">
              <label class="setting-label" for="notesVisibleByDefault" data-i18n="settingsVisibility">Notes Visible by Default</label>
              <p class="setting-description" data-i18n="settingsVisibilityDesc">Show notes automatically when visiting a page with notes</p>
            </div>
            <label class="toggle-switch">
              <input type="checkbox" name="notesVisibleByDefault" id="notesVisibleByDefault" checked role="switch" aria-checked="true">
              <span class="toggle-slider" aria-hidden="true"></span>
            </label>
          </div>
        </section>

        <!-- Actions -->
        <div class="settings-actions">
          <button type="button" id="resetBtn" class="btn btn-secondary" data-i18n="settingsReset">Reset to Defaults</button>
          <button type="submit" id="saveBtn" class="btn btn-primary" data-i18n="settingsSave">Save Settings</button>
        </div>
      </form>

      <!-- Status message -->
      <div id="statusMessage" class="status-message hidden" role="status"></div>
    </main>

    <!-- Footer -->
    <footer class="options-footer">
      <span id="versionDisplay"></span>
    </footer>
  </div>

  <script type="module" src="options.js"></script>
</body>
</html>
