    <title>Dashboard - Sticky Notes</title>
    <meta name="description" content="View and manage your Sticky Notes from any browser">
    <meta name="robots" content="noindex">
    
    <!-- Non-render-blocking CSS -->
    <link rel="preload" href="css/dashboard.min.css" as="style">
    <link id="dashboard-css" href="css/dashboard.min.css" rel="stylesheet" media="print">
    <noscript><link href="css/dashboard.min.css" rel="stylesheet"></noscript>
</head>
<body>

<main id="main-content" class="dashboard-page">
        <div class="container">
            <header class="dashboard-header">
                <h1><span id="userEmail" class="user-email"></span>Sticky Notes Dashboard</h1>
                <div class="dashboard-controls">
                    <label class="auto-refresh">
                        <input type="checkbox" id="autoRefresh">
                        Auto-refresh
                    </label>
                    <button id="settingsBtn" class="btn btn-secondary" title="Change API Key">Settings</button>
                </div>
            </header>

            <!-- API Key Setup Section -->
            <div id="apiKeySection" class="api-key-overlay" style="display: none;">
                <div class="api-key-card">
                    <h2>API Key Required</h2>
                    <p>Enter your Sticky Notes API key to view notes.</p>
                    <div class="api-key-input-container">
                        <label for="apiKeyInput" class="sr-only">API Key</label>
                        <input 
                            type="password" 
                            id="apiKeyInput" 
                            placeholder="sk_live_..."
                            class="api-key-input"
                            aria-describedby="apiKeyHint"
                        >
                        <button id="saveApiKeyBtn" class="btn btn-primary">Save Key</button>
                    </div>
                    <p id="apiKeyHint" class="api-key-hint">Your API key is stored locally in your browser. <a href="generate-key.html">Generate a new key</a></p>
                </div>
            </div>

            <!-- Main Content -->
            <div id="mainContent">
                <!-- Stats Dashboard -->
                <div id="statsDashboard" class="stats-dashboard">
                    <div class="stat-card stat-total">
                        <span class="stat-value" id="statTotal">-</span>
                        <span class="stat-label">Total Notes</span>
                    </div>
                    <div class="stat-card stat-owned">
                        <span class="stat-value" id="statOwned">-</span>
                        <span class="stat-label">My Notes</span>
                    </div>
                    <div class="stat-card stat-shared">
                        <span class="stat-value" id="statShared">-</span>
                        <span class="stat-label">Shared With Me</span>
                    </div>
                    <div class="stat-card stat-domains">
                        <span class="stat-value" id="statDomains">-</span>
                        <span class="stat-label">Domains</span>
                    </div>
                </div>

                <!-- Theme Breakdown -->
                <div id="themeBreakdown" class="theme-breakdown" role="figure" aria-label="Notes by color theme">
                    <div class="theme-bar" role="img" aria-label="Color distribution bar chart">
                        <div class="theme-segment theme-yellow" id="themeYellow" style="flex: 0" aria-hidden="true"></div>
                        <div class="theme-segment theme-blue" id="themeBlue" style="flex: 0" aria-hidden="true"></div>
                        <div class="theme-segment theme-green" id="themeGreen" style="flex: 0" aria-hidden="true"></div>
                        <div class="theme-segment theme-pink" id="themePink" style="flex: 0" aria-hidden="true"></div>
                    </div>
                    <div class="theme-legend" aria-label="Theme counts">
                        <span class="legend-count yellow" aria-label="Yellow notes"><span id="legendYellow">0</span></span>
                        <span class="legend-count blue" aria-label="Blue notes"><span id="legendBlue">0</span></span>
                        <span class="legend-count green" aria-label="Green notes"><span id="legendGreen">0</span></span>
                        <span class="legend-count pink" aria-label="Pink notes"><span id="legendPink">0</span></span>
                    </div>
                </div>

                <!-- Filter Tabs -->
                <div class="filter-tabs" role="tablist" aria-label="Note filters">
                    <button class="filter-tab active" data-filter="all" role="tab" aria-selected="true" aria-controls="notesList">All Notes</button>
                    <button class="filter-tab" data-filter="owned" role="tab" aria-selected="false" aria-controls="notesList">My Notes</button>
                    <button class="filter-tab" data-filter="shared" role="tab" aria-selected="false" aria-controls="notesList">Shared With Me</button>
                    <button class="filter-tab" data-filter="commented" role="tab" aria-selected="false" aria-controls="notesList">Commented</button>
                </div>

                <!-- URL/Domain Filter -->
                <div class="url-input-container">
                    <label for="domainSelect" class="sr-only">Filter by domain</label>
                    <select id="domainSelect" class="domain-select" aria-label="Filter by domain">
                        <option value="">All domains</option>
                        <option value="__custom__">Custom URL...</option>
                    </select>
                    <label for="urlInput" class="sr-only">Custom URL</label>
                    <input 
                        type="text" 
                        id="urlInput" 
                        placeholder="Enter full URL..."
                        class="url-input"
                        style="display: none;"
                        aria-label="Custom URL filter"
                    >
                    <button id="loadBtn" class="btn btn-primary">Load Notes</button>
                </div>

                <div id="status" class="status"></div>

                <div id="notesList" class="notes-list" role="tabpanel" aria-label="Notes list">
                    <p class="empty-state-msg">Loading notes...</p>
                </div>
            </div>

            <footer class="dashboard-footer">
                <span id="keyIndicator" class="key-indicator" title="Connected API key"></span>
            </footer>
        </div>
    </main>

    <script type="module" src="js/dashboard.min.js"></script>
</body>
</html>
